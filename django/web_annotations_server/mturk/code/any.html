<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Example any HTML task</title>

  <script language="javascript" src="js/prototype.js" > </script>
  <script language="javascript" src="js/mt.js" > </script>

  <script language="javascript" src="js/AC_RunActiveContent.js" ></script>
  <script language="javascript" src="js/flash.js" ></script>
  
  <link href="css/mt.css" rel="stylesheet" type="text/css"/>

  <script language="javascript" src="any.js" ></script>
</head>

<body >


<form id="MT_form" name="MT_form" action="http://www.mturk.com/mturk/externalSubmit" onsubmit="return mt_submit_handler();" method="POST">

<div id="instructions">
IMPORTANT: Read the <a id="a_instructions" href="instructions.html" target="wnd_instructions">instructions</a>!
</div>

<div id="inline_instructions"/>




<div id="task_results_raw"></div>

<div id="task_loading">Loading task...</div>

<div id="task_content" style="display:none">
<hr/>
  <img id="A_img_0001" src=""/>  <br/> 
  <input name="A_img_0001_person" type="checkbox"/> There is a person in the image.<br/>
  Name a single most prominent object <input name="A_img_0001_object" type="input"/>.<br/>
  Describe what is in the image <textarea name="A_img_0001_description"></textarea>.<br/>

<hr/>
  <img id="A_img_0002" src=""/><br/>
  <input name="A_img_0002_person" type="checkbox"/> There is a person in the image.<br/>
<hr/>

</div>





<noscript>
Error. Javascript is required.
</noscript>
<hr/>
Any comments/suggestions/etc: <input type=text name="Comments" id="Comments" value="">
<hr/>



<div id="submit_div">
<input type=hidden name="assignmentId" id="assignmentId" value="">

<input type=hidden name="extid" id="extid" value="">
<input type=hidden name="workerId" id="workerId" value="">

<input type=hidden name="mode" id="mode" value="">
<input type=hidden name="start_time" id="load_time" value="">
<input type=hidden name="load_time" id="load_time" value="">
<input type=hidden name="submit_time" id="submit_time" value="">


<input type=submit id="submitButton">
</div>

<div id="verbose_parameters" style="display:none">
<hr/>
<table>
  <tr><th>Parameters:</th><td><div id="parameters"></div></td></tr>
  <tr><th>Work unit:</th><td><div id="work_unit"></div></td></tr>
  <tr><th>Submission:</th><td><div id="submission"></div></td></tr>
</table>
</div>

</form>


<script language="javascript">

MT_setup();
MT_setup_instructions();

var verbosity=7;

mt_load_task_componentes(mt_mode,any__all_loaded_handler);



///// END of task-specific data


</script>




</body>
</html>
