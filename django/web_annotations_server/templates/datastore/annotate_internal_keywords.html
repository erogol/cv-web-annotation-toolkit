{% load annotation_formatting %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Text annotation</title>
<script language="javascript" src="/code/js/prototype.js" > </script>
</head>

<body bgcolor="#ffffff">

<form method="POST">

<table>
<tr><td>Image:</td><td>
<img src="{{object.url}}"> </td>
{% if ref_ann %}<td>{{ref_ann|render_annotation_mini}}</td>{% endif %}
</tr>
<tr><td>
Keywords <br/>(comma-separated):</td><td>
<textarea name="annotation_value" rows=15 cols=80></textarea></td></tr>
<tr><td colspan=2 align=center>
<input type="submit">
</td></tr>
</table>

</form>



<noscript>
Error. Javascript is required.
</noscript>


{% if refresh_rate %}
<script type="text/JavaScript">
<!--
setTimeout("document.location.reload(true)",{{refresh_rate}});
//   -->
</script>
{% endif %}


</body>
</html>
