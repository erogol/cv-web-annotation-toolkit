<html>
Please specify images, one image per line.<br/>

{% if form.is_multipart %}
    <form enctype="multipart/form-data" method="post" action="">
{% else %}
    <form method="post" action="">
{% endif %}
<table>
 {% for field in form %}
 <tr><td>
            {{ field.label_tag }}</td><td>
	    {{ field }}</td><td>
            {{ field.errors }}</td>
</tr>
    {% endfor %}
<tr><td colspan=3 align="center">
    <input type="submit" value="Tag images" /></td></tr>
</table>	  
</form>
</html>
